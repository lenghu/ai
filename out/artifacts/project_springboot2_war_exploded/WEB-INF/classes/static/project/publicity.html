<script src="//unpkg.com/layui@2.8.0/dist/layui.js"></script>
<script>
    // layui
    layui.use(['form', 'laydate'], function () {
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;

        // 自定义验证规则
        form.verify({
            urlVerify: [
                /^((https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([\/\w.-]*)*\/?)|(^(?!https?:\/\/)([\da-z.-]+)\.([a-z.]{2,6})([\/\w.-]*)*\/?)$/,
                '请输入正确地址'
            ]
        });

        // 提交事件
        form.on('submit(demo1)', function (data) {
            var field = data.field; // 获取表单字段值
            // 显示填写结果，仅作演示用
            // layer.alert(JSON.stringify(field), {
            //     title: '当前填写的字段值'
            // });
            laydate.render({
                type: 'date',
                value: new Date(new Date())
            });

            var time = new Date();
            var date = time.getFullYear() + '-' + (time.getMonth() + 1) + '-' + time.getDate() + ' ' + time.getHours()
                + ':' + time.getMinutes() + ':' + time.getSeconds();
            field.date = date

            // 此处可执行 Ajax 等操作
            axios({
                method: "post",
                url: "http://localhost:8080/accusation/sendMessage",
                data: field
            }).then(function (resp) {
                layer.alert(JSON.stringify(field), {
                    title: '传输成功'
                });
                window.location.href='http://localhost:8080/project/accu_sum.html'
            });

            // …
            return false; // 阻止默认 form 跳转
        });
    });

    window.onload = function () {

        axios({
            method: "get",
            url: "http://localhost:8080/news/findAll"
        }).then(function (resp1) {
            let newsList = resp1.data;
            let i = 0;
            let news = document.querySelector("#news");
            let newsUI = '';

            for (i = 0; i < newsList.length; i++) {
                newsUI += '<li>\n' +
                    '                                <div class="pic">\n' +
                    '                                    <a href="" title="">\n' +
                    '                                        <img src="" alt="" id="news_picture_' + (i + 1) + '" style="width: 300px">\n' +
                    '                                    </a>\n' +
                    '                                </div>\n' +
                    '                                <div class="txt">\n' +
                    '                                    <h2>\n' +
                    '                                        <a href="" id="news_title_' + (i + 1) + '" target="_blank"></a>\n' +
                    '                                    </h2>\n' +
                    '                                    <p class="txt-info" id="news_content_' + (i + 1) + '">\n' +
                    '                                        \n' +
                    '                                    </p>\n' +
                    '                                    <p class="txt-time" id="news_time_' + (i + 1) + '">\n' +
                    '                                        <i class="icon icon-time"></i>\n' +
                    '                                    </p>\n' +
                    '                                </div>\n' +
                    '                            </li>';
            }
            news.innerHTML = newsUI;
            for (i = 0; i < newsList.length; i++) {
                document.getElementById("news_title_" + (i + 1).toString()).innerHTML = newsList[i].title;
                document.getElementById("news_title_" + (i + 1).toString()).href = "http://localhost:8080/project/news.html?id=" + newsList[i].id;
                document.getElementById("news_time_" + (i + 1).toString()).innerHTML = newsList[i].time;
                // document.getElementById("news_content_"+(i+1).toString()).innerHTML=newsList[i].content;
                var a = newsList[i].content;
                let img = /<img.*?(?:>|\/>)/gi;
